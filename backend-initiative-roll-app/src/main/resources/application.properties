spring.application.name=initiative-roll-app

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/dnd_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dnd_user
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings (optional but useful)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Show Kafka client internals at DEBUG level
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.kafka=DEBUG
